<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49282bf691.js" crossorigin="anonymous"></script>
    <title>EarthXchange-nav</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="">EarthXchange</a></div>
        <ul class="links">
            <li><a href="">About</a></li>
            <li><a href="">Tracks</a></li>
            <li><a href="">Speakers</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">FAQ</a></li>
        </ul>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>
    </nav>

    <div class="dropdown_menu">
        <li><a href="">About</a></li>
        <li><a href="">Tracks</a></li>
        <li><a href="">Speakers</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">FAQ</a></li>
    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark fa-xl' : 'fa-solid fa-bars fa-xl'
        }
    </script>
</body>
</html>
